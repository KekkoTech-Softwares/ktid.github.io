<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth - KekkoTech ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://resources.services.kekkotech.com/img/kekkotech/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="glass-card">
    <img src="https://resources.services.kekkotech.com/img/id/authlogo.png" class="logo-img">
    <h2>KekkoTech ID</h2>
    <div class="subtitle">Un ID unico per tutto il mondo KekkoTech</div>

    <button class="btn-google" id="googleBtn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="16"> Accedi con Google
    </button>

    <div class="divider">oppure</div>

    <div class="tabs-container" id="tabs_c">
      <div class="tab-slider"></div>
      <div class="tab active" id="tabLogin">ACCEDI</div>
      <div class="tab" id="tabRegister">REGISTRATI</div>
    </div>

    <div id="login-form" class="form-section active">
      <div class="input-group"><input type="email" id="l_email" placeholder="Indirizzo Email"></div>
      <div class="input-group"><input type="password" id="l_pass" placeholder="Password"></div>

      <div class="row-between">
        <button class="link-btn" id="resetBtn">Recupera Password</button>
      </div>

      <button class="btn-primary" id="loginBtn">ENTRA</button>
      <button class="btn-ghost btn-ghost-accent" id="magicBtn">âœ¨ Invia Magic Link</button>
    </div>

    <div id="register-form" class="form-section">
      <div class="row">
        <input type="text" id="r_name" placeholder="Nome">
        <input type="text" id="r_surname" placeholder="Cognome">
      </div>
      <div class="input-group mt12"><input type="email" id="r_email" placeholder="Email"></div>
      <div class="input-group"><input type="password" id="r_pass" placeholder="Password (min 6 car.)"></div>
      <button class="btn-primary" id="registerBtn">CREA ACCOUNT</button>
    </div>

    <div class="err-msg" id="msg"></div>

    <button class="btn-ghost" id="guestBtn">CONTINUA COME OSPITE</button>
    <a class="privacy-link" id="privacyBtn">Privacy Policy & Termini</a>

    <div class="footer">
      &copy; <span id="year"></span> KekkoTech - Tutti i diritti riservati.
    </div>

    <div class="dbgBox" id="dbgBox">
      <code id="dbg"></code>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./index.js"></script>
</body>
</html>
